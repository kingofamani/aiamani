<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球走迷宮遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>小球走迷宮</h1>
            <p class="subtitle">傾斜平板來控制小球移動</p>
        </header>
        
        <main class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">開始遊戲</button>
                <button id="restartBtn" class="btn btn-secondary">重新開始</button>
            </div>
            
            <div class="orientation-controls">
                <p>手動校正方向：</p>
                <div class="orientation-buttons">
                    <button id="orientationPortrait" class="btn-small">豎屏</button>
                    <button id="orientationLandscapeLeft" class="btn-small">左轉橫屏</button>
                    <button id="orientationLandscapeRight" class="btn-small">右轉橫屏</button>
                    <button id="orientationPortraitUpsideDown" class="btn-small">倒轉豎屏</button>
                </div>
            </div>
            
            <div id="messageArea" class="message-area">
                <p id="gameMessage">點擊「開始遊戲」來開始挑戰！</p>
            </div>
            
            <div class="sensor-info">
                <p>感測器狀態: <span id="sensorStatus">未啟動</span></p>
                <p>傾斜度: X=<span id="tiltX">0</span>° Y=<span id="tiltY">0</span>°</p>
                <p>螢幕方向: <span id="screenOrientation">0</span>°</p>
            </div>
        </main>
        
        <footer>
            <p>使用平板電腦獲得最佳體驗</p>
        </footer>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
